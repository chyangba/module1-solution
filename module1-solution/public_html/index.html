<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}
.red{
    color:red;
}
.green{
    color: green;
}
.def{
    color: black;
}
.redFocus {
    border-color: red;
}
.greenFocus {
    border-color: green;
}
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="lunchController">
        
          <div class="form-group">
             <input  id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-class="active" ng-model="inputItem">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItems(inputItem)">Check If Too Much</button>
         </div>
         <div class="form-group message {{textColor}}"  ng-model="textColor">
           <!-- Your message can go here. -->
           {{resaultCheck}}
         </div>
     </div>

        
   </div>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
